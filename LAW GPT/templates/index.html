<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Assistant Chatbot</title>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');

            responseDiv.innerText = "Processing...";
            
            const response = await fetch('/get-response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            responseDiv.innerText = data.response;
        }
    </script>
</head>
<body>
    <h1>Legal Assistant Chatbot</h1>
    <input type="text" id="userInput" placeholder="Ask a legal question">
    <button onclick="sendMessage()">Submit</button>
    <p><strong>Response:</strong> <span id="response"></span></p>
</body>
</html>
